<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <p>click on the car or the door to the house</p>
    <svg height="500" width="1000">
      <!-- <path d="M270,60 L430,60  " fill="none" stroke="blue" stroke-width="5"/> -->
      <!-- house group -->
      <g class="houseGroup">
        <rect class="baseHouse" x="300" y="60" width="100" height="100" />
        <!-- windows + door -->
        <rect class="window" x="310" y="100" width="20" height="20" />
        <rect class="door1" x="350" y="100" width="30" height="60" />
        <g class="outDoor">
          <rect class="door" x="350" y="100" width="30" height="60" />
          <circle cx="370" cy="130" r="3" />
        </g>

        <!-- base -->
        <polygon class="roof" points="270, 60 350, 20 430,60" />
      </g>

      <g class="roseGroup">
        <path class="leaf" d="M500,140 L525,120 515,140 500,140" />
        <line class="line" x1="500" x2="500" y1="120" y2="160" />
        <!-- <circle cx="500" cy="100" r="5" /> -->
        <path class="rose" d="M490,95 L 500,100 510,95 510,120 490,120 Z" />
      </g>

      <g class="carGroup">
        <rect class="car3" x="40" y="100" width="60" height="40" />
        <rect class="car2" x="40" y="100" width="60" height="40" />
        <rect class="car1" x="20" y="130" width="100" height="30" />

        <!-- wheels -->
        <rect class="car5" x="110" y="130" width="10" height="10" />
        <rect class="car4" x="80" y="110" width="20" height="20" />

        <circle cx="40" cy="160" r="13" />
        <circle cx="100" cy="160" r="13" />
      </g>
    </svg>

    <script src="script.js"></script>
  </body>
</html>
